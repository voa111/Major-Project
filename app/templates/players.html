{% extends "base.html" %}
{% block content %}


<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Height</th>
      <th>Weight</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>


{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function () {
    $('#data').DataTable({
      ajax: '/api/players',
      pageLength: 25,
      columns: [
        {data: 'name'},
        {data: 'height'},
        {data: 'weight'}
      ],
    });
  });
</script>
{% endblock %}
